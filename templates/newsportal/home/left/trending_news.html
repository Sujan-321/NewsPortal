<!-- Trending News Grid/List -->
<h3 class="mb-3 section-title">
  <span>Trending News</span>
</h3>
<div class="row row-cols-1 row-cols-md-2 g-4">
  <!-- Trending Item  -->
  {% for post in posts %}
  <div class="col">
    <div class="card h-100 shadow-sm news-card">
      <img
        src="{{ post.featured_image.url }}"
        class="card-img-top"
        alt="Trending News 1"
        height="250"
        width="400"
      />
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">
          {{ post.content|truncatechars:60 }}
        </p>
        <a href="{% url 'postDetail' post.pk %}" class="btn btn-outline-success btn-sm"
          >Read More</a
        >
      </div>
      <div class="card-footer">
        <small class="text-muted">{{ post.published_at|date:"F j, Y" }}</small>   {% comment %} here 'F' denotes the "january"months, j denotes (1,31)days and Y refer to Year in number(2025) {% endcomment %}
      </div>
    </div>
  </div>
 {% endfor %}
</div>
