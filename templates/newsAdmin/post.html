{% extends 'newsAdmin/base.html' %}
{% block content %}

<div class="container">
  <div class="row">
    {% for post in posts %}
      <div class="col-md-4 mb-4">
        <div class="card" style="width: 100%; height:400px;">
          <img src="{{ post.featured_image.url }}" style="width: 100%; height:235px;" class="card-img-top" alt="{{ post.title|truncatechars:10 }}">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.content|truncatechars:150 }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}
